<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Study Archive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .sidebar { font-size: 15px; }
    .content { font-size: 18px; line-height: 1.6; }
    /* This makes the yellow highlight visible */
    mark { background: #ffeb3b !important; color: black; font-weight: bold; }
    .search .results-panel { max-height: 600px; overflow-y: auto !important; display: block; }
    .search .matching-post { border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div id="app">Loading Archive...</div>
  <script>
    window.$docsify = {
      name: 'Theological Archive',
      loadSidebar: true,
      homepage: 'genesis.md',
      subMaxLevel: 4,
      auto2top: true,
      
      // MAXIMUM POWER SEARCH
      search: {
        maxAge: 86400000, 
        paths: 'auto',
        placeholder: 'Type to search (e.g. H7200)',
        noData: 'No matches found',
        depth: 6,
        maxResults: 1000, // Increased to 1000 for your large docs
        hideOtherSidebarContent: false
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <script>
    // Small logic to help the browser "find" the word after clicking a search result
    window.addEventListener('hashchange', function() {
      setTimeout(function() {
        const searchParams = new URLSearchParams(window.location.search);
        const query = searchParams.get('s');
        if (query) {
          window.find(query); // Native browser "Find" jump
        }
      }, 500);
    });
  </script>
</body>
</html>
