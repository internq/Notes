<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Study Archive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* UI Improvement: Make the search bar and sidebar easier to read */
    .sidebar { font-size: 15px; }
    .content { font-size: 17px; line-height: 1.6; }
    mark { background-color: #ffecb3; padding: 2px; } /* Highlights search terms */
  </style> 
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Theological Docs',
      repo: '',
      loadSidebar: true,
      homepage: 'genesis.md',  /* This tells Docsify to load Genesis first */
      subMaxLevel: 3,
      auto2top: true,
      
      // AGGRESSIVE SEARCH CONFIGURATION
      search: {
        maxAge: 86400000, 
        paths: 'auto', // Indexes all files found in the sidebar
        placeholder: 'Search for H7200, Luke, etc...',
        noData: 'No results found!',
        depth: 6,
        hideOtherSidebarContent: false
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
