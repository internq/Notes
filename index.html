<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Study Archive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    .sidebar { font-size: 15px; }
    .content { font-size: 18px; line-height: 1.6; }

    mark {
      background: #ffeb3b;
      color: black;
      font-weight: bold;
      padding: 2px;
      border-radius: 2px;
    }

    .search .results-panel {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div id="app">Loading Archive…</div>

  <script>
    window.$docsify = {
      name: 'Theological Archive',
      homepage: 'genesis.md',
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,

      search: {
        paths: 'auto',
        placeholder: 'Search Hebrew / Greek / English / Strong’s (e.g. H7200)',
        noData: 'No matches found',
        depth: 10,
        maxResults: 5000,        // ← FIX result truncation
        hideOtherSidebarContent: false
      },

      plugins: [
        function (hook, vm) {

          // Inject anchors for search terms BEFORE render
          hook.beforeEach(function (content) {
            const params = new URLSearchParams(location.hash.split('?')[1]);
            const term = params.get('s');
            if (!term) return content;

            // Escape regex safely (Hebrew / Greek safe)
            const escaped = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(escaped, 'gi');

            let firstHit = true;

            return content.replace(regex, match => {
              if (firstHit) {
                firstHit = false;
                return `<a id="__search_hit__"></a><mark>${match}</mark>`;
              }
              return `<mark>${match}</mark>`;
            });
          });

          // Scroll AFTER render
          hook.doneEach(function () {
            const anchor = document.getElementById('__search_hit__');
            if (anchor) {
              setTimeout(() => {
                anchor.scrollIntoView({
                  behavior: 'smooth',
                  block: 'center'
                });
              }, 300);
            }
          });
        }
      ]
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
