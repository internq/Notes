<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Study Archive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .sidebar { font-size: 15px; }
    .content { font-size: 18px; line-height: 1.6; }
    /* Force highlight color */
    mark { background: #ffeb3b !important; color: black; font-weight: bold; padding: 2px; border-radius: 2px; }
    .search .results-panel { max-height: 600px; overflow-y: auto !important; }
  </style>
</head>
<body>
  <div id="app">Loading Archive...</div>
  <script>
    window.$docsify = {
      name: 'Theological Archive',
      loadSidebar: true,
      homepage: 'genesis.md',
      subMaxLevel: 4,
      auto2top: true,
      
      search: {
        maxAge: 86400000, 
        paths: 'auto',
        placeholder: 'Type to search (e.g. H7200)',
        noData: 'No matches found',
        depth: 6,
        maxResults: 1000,
        // This ensures the search engine indexes the full content
        hideOtherSidebarContent: false
      },

      // THIS REFRESHES THE SEARCH JUMP
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // If there's a search term in the URL, try to find and scroll to it
            const urlParams = new URLSearchParams(window.location.hash.split('?')[1]);
            const query = urlParams.get('s');
            if (query) {
              setTimeout(() => {
                const found = window.find(query);
                if (!found) {
                  // Fallback for browsers that don't support window.find
                  const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
                  let node;
                  while(node = walker.nextNode()) {
                    if (node.textContent.includes(query)) {
                      node.parentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                      break;
                    }
                  }
                }
              }, 600);
            }
          });
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
