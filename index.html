<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Study Archive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* UI FIXES FOR LARGE DOCS */
    .sidebar { font-size: 15px; }
    .content { font-size: 18px; line-height: 1.6; }
    
    /* Highlight the search term in yellow when you arrive at the page */
    mark { 
      background: #ffeb3b !important; 
      font-weight: bold; 
      padding: 2px; 
    }

    /* Make the search results list scrollable so you can see all 500 results */
    .search .results-panel {
      max-height: 500px;
      overflow-y: auto;
    }
    
    /* Ensure the search bar is always visible at the top of sidebar */
    .search {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app">Loading Study Materials...</div>
  <script>
    window.$docsify = {
      name: 'Theological Archive',
      loadSidebar: true,
      homepage: 'genesis.md',
      subMaxLevel: 3,
      auto2top: true,
      
      // POWER SEARCH CONFIGURATION
      search: {
        maxAge: 86400000,           // Cache results for 24 hours
        paths: 'auto',              // Scans all files in your sidebar
        placeholder: 'Search Strongs (H7200), Hebrew, or Verse...',
        noData: 'No results found!',
        depth: 6,                   // Look deep into sub-headers
        maxResults: 500,            // Show up to 500 matches instead of 3
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
