<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Study Archive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* UI Improvement: Make the search bar and sidebar easier to read */
    .sidebar { font-size: 15px; }
    .content { font-size: 17px; line-height: 1.6; }
    mark { background-color: #ffecb3; padding: 2px; } /* Highlights search terms */
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Theological Docs',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,     /* Captures headers like "Genesis 1" in the menu */
      auto2top: true,     /* Scrolls to top when you click a new book */
      
      // ADVANCED SEARCH CONFIGURATION
      search: {
        maxAge: 86400000, 
        paths: 'auto',
        placeholder: 'Search Strongs (H7251), Hebrew, Greek or English...',
        noData: 'No results found for that term.',
        depth: 6,         /* Deep search through all sub-headers */
        hideOtherSidebarContent: false, 
        namespace: 'bible-study-archive' /* Prevents search conflicts */
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
